{{ partial "header.html" . }}
<div class="article-meta">
{{ if (not .Params.titleHide )}} 
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
{{end}}
{{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
{{ if and (gt .Params.date 0) (not .Params.dateHide) }}<h2 class="date">{{ .Date.Format "2006/01/02" }}</h2>{{ end }}
</div>

<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
